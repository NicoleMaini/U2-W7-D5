<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUDAZON Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .bg-body-rose {
        background-color: #fce9ed;
      }
      .btn-outline-rose {
        background-color: #f6c4d0;
        color: white;
        padding-inline: 0.4rem;
      }
      .btn-outline-rose:hover {
        background-color: white;
        color: #743241;
      }
      .btn:first-child:active {
        color: #743241;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-rose">
      <div class="container">
        <a class="navbar-brand" href="#">CRUDAZON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center" id="append-alert">
        <div class="col-md-10 col-lg-7" id="alert">
          <h1 class="mt-5 mb-3 display-5 d-inline-block">Backoffice</h1>
          <h6 class="d-inline-block" id="title"></h6>
          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il nome del prodotto" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Inserisci una descrizione del prodotto"
                rows="6"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Inserisci il modello del prodotto"
                required
              />
            </div>
            <div class="mb-3">
              <label for="imgObj" class="form-label">Inserisci l'indirizzo</label>
              <input type="text" class="form-control" id="imgObj" placeholder="https://example.com/img..." required />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input type="number" class="form-control" id="price" placeholder="--â‚¬" required />
            </div>
            <div class="d-flex">
              <button type="submit" class="btn btn-success" id="save-edit"></button>
              <button type="button" class="btn btn-warning ms-3 me-auto" id="reset-btn">Reset</button>
              <button id="delete-btn" type="button" class="btn btn-outline-rose" style="line-height: 0">
                Torna in home
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- script bootsrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- script mio -->
    <script src="./scripts.js/backoffice.js"></script>
  </body>
</html>
