<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>CRUDAZON Homepage</title>
    <link

      crossorigin="anonymous"
    />
    <style>
      .bg-spinner-rose {
        color: #743241 !important;
      }
      .bg-body-rose {
        background-color: #fce9ed;
      }

      .show-more {
        color: #fba2b7;
        text-decoration: dashed #fba2b7;
      }

      .show-more:hover {
        color: #743241;
      }
      .btn:first-child:active {
        color: #743241;
      }

      .jumbotron {
        padding-top: 3rem;
        padding-bottom: 3rem;
        margin-bottom: 0;
        background-color: #fff;
      }

      @media (min-width: 768px) {
        .jumbotron {
          padding-top: 6rem;
          padding-bottom: 6rem;
        }
      }

      .jumbotron p:last-child {
        margin-bottom: 0;
      }

      .jumbotron-heading {
        font-weight: 300;
      }

      .jumbotron .container {
        max-width: 40rem;
      }

      footer {
        padding-top: 3rem;
        padding-bottom: 3rem;
      }

      footer p {
        margin-bottom: 0.25rem;
      }

      .navbar .container-fluid {
        padding-left: 8em;
        padding-right: 8em;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
        .position-lg-absolute {
          position: absolute;
          bottom: 0;
        }
      }
    </style>
  </head>

        <button

          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>

        </div>
        <div class="col-md-6">
          <section class="text-center py-4">
            <div class="w-40 mx-auto bg-color" id="container-description">
              <h4 class="jumbotron-heading text-start"></h4>
